<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page en construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      color: #093880;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .loader {
      border: 10px solid #ddd;
      border-top: 10px solid #093880;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Page en construction</h1>
  <p>Nous travaillons activement pour finaliser cette page.<br>Merci de votre patience !</p>
